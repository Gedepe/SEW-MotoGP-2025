        "use strict";

        const ciudadCircuito = new Ciudad("Spielberg", "Austria", "spielbergense");

        const div = document.createElement("div");
        div.innerHTML = ciudadCircuito.getInfoSecundaria();

        const main = document.querySelector("main");

        main.appendChild(p);
        main.appendChild(div);
